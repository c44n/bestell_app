<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canorando</title>

    <link rel="shortcut icon" href="./images/" type="image/x-icon">

    <link rel="stylesheet" href="./styles/calculation.css">
    <link rel="stylesheet" href="./styles/meal.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <header>
        <section class="bg-primary">
            <div class="container_xl">
                <div class="header_wrapper">
                    <img src="./assets/images/ba_logo.png" alt="" class="logo">
                    <img src="./assets/icons/menu.svg" alt="" class="menu_icon">
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="hero">
            <div class="hero__cover"></div>
            <div class="container_xl">
                <div class="hero__restaurant_info">
                    <div class="restaurant_info__logo_wrapper">
                        <img src="./assets/images/burger_pb.png" alt="Restaurant Logo Image" class="restaurant_logo">
                    </div>
                    <div class="restaurant_info__name_desc_wrapper">
                        <div class="restaurant_name_wrapper">
                            <img src="./assets/images/BurgerHouse.png" alt="Restaurant Logo Text">
                            <div class="restaurant_review_wrapper">
                                <img src="./assets/icons/star.svg" width="20px" alt="Review Star Image">
                                <h4>4,1</h4>
                                <span class="review_sum">(317)</span>
                            </div>
                        </div>
                        <h3>The best Burgers, Pizza, and Greens, all in one great place.</h3>
                    </div>
                </div>
        </section>

        <section class="meal" id="allMeals">
            <div class="basket_wrapper">
                <div class="basket__title">
                    <div class="basket__list">
                        <h3>Your Basket</h3>
                    </div>

                    <div class="basket__mealList">
                        <div class="mealList_card">
                            <h4>1x Veggie Burger</h4>

                            <div class="mealList_card__info_wrapper">

                                <div class="mealList_card__icon-list">
                                    <img src="./assets/icons/delete.svg" alt="Trash Icon">
                                    <h5>1 <span class="addMeal">+</span></h5>
                                </div>

                                <div class="mealList_card__meal_price">
                                    16,90 €
                                </div>
                            </div>
                        </div>
                    </div>    
                                    
                    <div class="basket__calculate">
                        <div id="subtotal" class="calc_wrapper">
                            <p>Subtotal</p><span class="num_wrapper"><p id="subtotal_num">0,00</p>€</span>
                        </div>
                        <div id="deliver_fee" class="calc_wrapper">
                            <p>Delivery Fee</p><span class="num_wrapper"><p id="delivery_num">0,00</p>€</span>
                        </div>
                        <hr class="hr">
                        <div id="deliver_fee" class="calc_wrapper">
                            <p><b>Total</b></p><span class="num_wrapper"><p id="total_num">0,00</p>€</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
