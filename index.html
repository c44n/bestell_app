<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canorando</title>

    <link rel="shortcut icon" href="./images/" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <section class="bg-primary">
            <div class="container_xl">
                <div class="header_wrapper">
                    <img src="./assets/images/ba_logo.png" alt="" class="logo">
                    <img src="./assets/icons/menu.svg" alt="" class="menu_icon">
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="hero">
            <div class="hero__cover"></div>
            <div class="hero__restaurant_info">
                <div class="restaurant_info__logo_wrapper">
                    <img src="./assets/images/burger_pb.png" alt="Restaurant Logo Image" class="restaurant_logo">
                </div>
                <div class="restaurant_info__name_desc_wrapper">
                    <div class="restaurant_name_wrapper">
                        <img src="./assets/images/BurgerHouse.png" alt="Restaurant Logo Text">
                        <div class="restaurant_review_wrapper">
                            <img src="./assets/icons/star.svg" width="20px" alt="Review Star Image">
                            <h4>4,1</h4>
                            <span class="review_sum">(317)</span>
                        </div>
                    </div>
                    <h3>The best Burgers, Pizza, and Greens, all in one great place.</h3>
                </div>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
